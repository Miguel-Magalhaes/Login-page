<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="divisao-principal">
        <div class="lado-esquerdo">
            <h1 class="titulo-lado-esquerdo">Welcome<br>Back</h1>
            <p class="texto-lado-esquerdo">This is a simple Login Page that I developed using only HTML, CSS and JavaScript. I created this page with people who are also passionate about landscapes in mind.</p>
            <p class="texto-creditos">Designed by <a href="https://www.freepik.com/" target="_blank"><strong>Freepik</strong></a>.<br>Icons by <a href="https://icons8.com.br/" target="_blank"><strong>Icons8</strong></a>.</p>
        </div>
        <div class="lado-direito">
            <h2 class="titulo-lado-direito">Sign In</h2>
            <div class="botoes">
                <button class="btn-google"><img src="assets/icone-google.png" height="20px"><strong>Sign in with Google</strong></button>
                <button class="btn"><img src="assets/icone-facebook.png" height="20px"></button>
                <button class="btn"><img src="assets/icone-twitter.png" height="20px"></button>
            </div>
            <div class="divisao-linha">
                <div class="linha"></div>
                <p>Or</p>
                <div class="linha"></div>
            </div>
            <div class="inputs">
                <div class="inputs-primeira-linha">
                    <div class="input-nome">
                        <p>Name</p>
                        <input type="text">
                    </div>
                    <div class="input-email">
                        <p>Email Adress</p>
                        <input type="email">
                    </div>
                </div>
                <div class="inputs-segunda-linha">
                    <div class="input-senha">
                        <p>Password</p>
                        <input type="password">
                    </div>
                    <div class="input-senha">
                        <p>Repeat Password</p>
                        <input type="password">
                    </div>
                </div>
            </div>
            <div class="input-switch">
                <label class="switch">
                    <div class="switch-wrapper">
                        <input type="checkbox">
                        <span class="switch-button"></span>
                    </div>
                    <span class="switch-text">I agree Terms of Service and Privacy Policy</span>
                </label>
            </div>
            <a href=""><button class="btn-signin"><strong>Sign in</strong></button></a>
        </div>
        <button class="btn-alterar-fundo">&gt;</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
